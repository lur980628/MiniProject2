# Server
server.port=8080

# Spring Application Name
spring.application.name=O-Un-Go

## Datasource Configuration (MariaDB)
## MariaDB 접속정보 설정
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/oungo_db
spring.datasource.username=oungo_user
spring.datasource.password=oungo
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# Spring Datasource
# H2 (for development)
